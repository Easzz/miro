<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form id="f" class="layui-form layuimini-form"  action="http://localhost:8020/project/save">
    <div class="layui-form-item">
        <label class="layui-form-label required">项目名</label>
        <div class="layui-input-block">
            <input type="text" name="projectName" lay-verify="required" lay-reqtext="项目名不能为空" placeholder="请输入项目名" value="" class="layui-input">
            <tip></tip>
        </div>
    </div>
 
   

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button id="btn" class="layui-btn layui-btn-normal" lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</form>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="ff/js/jquery-3.5.1.min.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer;
           

	$("#btn").on('click', function() {

				        var data=$("form").serialize(); //输出字符串
				               // console.log($("form").serializeArray()); //输出数组
					
					$.ajax({
						url: 'http://localhost:8020/project/save',
						type: 'get',
						dataType: 'json',
						// data: JSON.stringify(data),
						data: data,
						success: function(res) {
							console.log(res)
							if(res.code==1){
								
								layer.msg(res.msg);
								return false;
							}
							if(res.code==0){
								// layer.msg("添加成功");
								// $('form')[0].reset();
								
								
								 layer.alert("修改成功", {icon: 6}, function () {
								                           // 获得frame索引
								                           var index = parent.layer.getFrameIndex(window.name);
								                           //关闭当前frame
								                           parent.layer.close(index);
								                           //修改成功后刷新父界面
								                           window.parent.location.reload();
								                       });
								
								
								return false;
							}
						}
					})
				return false;
				});
        //监听提交
        // form.on('submit(saveBtn)', function (data) {
        //     var index = layer.alert(JSON.stringify(data.field), {
        //         title: '最终的提交信息'
        //     }, function () {

        //         // 关闭弹出层
        //         layer.close(index);

        //         var iframeIndex = parent.layer.getFrameIndex(window.name);
        //         parent.layer.close(iframeIndex);

        //     });

        //     return false;
        // });

    });
</script>
</body>
</html>
