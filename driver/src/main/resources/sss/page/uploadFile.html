<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加文档</legend>
        </fieldset>



        <form class="layui-form" action="">
			
			
			
			<div class="layui-form-item">
			    <label class="layui-form-label">请选择项目</label>
			    <div class="layui-input-inline">
	
			        <select id="project" name="projectId" lay-search lay-verify="required" name="project">
			            <option value="">请选择项目</option>
			        </select>
					
			    </div>
			    <div class="layui-input-inline">
			        <select lay-verify="required"  name="driveName">
			            <option value="">请选择驱动类</option>
			            <option value="Graphic">Graphic</option>
			            <!-- <option value="宁波" disabled="">宁波</option> -->
			            <option value="LAN">LAN</option>
			            <option value="Audio">Audio</option>
			            <option value="Chipset">Chipset</option>
						<option value="ME">ME</option>
						<option value="Wifi">Wifi</option>
						<option value="Bluetooth">Bluetooth</option>
			        </select>
			    </div>
			    <div class="layui-input-inline">
			        <select lay-verify="required"  name="platform">
			            <option value="">请选择平台</option>
			            <option value="win7">win7</option>
			            <option value="win10">win10</option>
			        </select>
			    </div>
			    <!-- <div class="layui-form-mid layui-word-aux">此处只是演示联动排版，并未做联动交互</div> -->
			</div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">版本号</label>
                <div class="layui-input-block">
                    <input type="text" name="version" lay-verify="required" autocomplete="off" placeholder="请输入版本" class="layui-input">
                </div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">驱动日期</label>
                <div class="layui-input-block">
                    <input type="text" id="driveDate" name="driveDate" lay-verify="required" placeholder="请输入日期" autocomplete="off" class="layui-input">
                </div>
            </div>
			

			<div class="layui-form-item">
			    <label class="layui-form-label">文件</label>
				<input type="hidden" id="url" name="url"/>
			    <div class="layui-input-block">
			       	<!-- <input type="file" name="file" id="test20"> -->
				   <div class="layui-upload">
				     <button type="button" class="layui-btn" id="test1">上传文件</button>
				     <div class="layui-upload-list">
				       <img class="layui-upload-img" >
				       <p id="demoText"></p>
				     </div>
				     <div style="width: 95px;">
				       <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
				         <div class="layui-progress-bar" lay-percent=""></div>
				       </div>
				     </div>
				   </div>   
			    </div>
					 <a name="list-progress"> </a>
			</div>
			
			
			<div style="margin-top: 100px;">
	 
	  
		
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

      

       
    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/jquery-3.5.1.min.js" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
			,upload = layui.upload,element = layui.element
			;
			

        //日期
        laydate.render({
            elem: '#driveDate',
			type: 'datetime'
        });
     
        //监听提交
        form.on('submit(demo1)', function (data) {
          
			  addBook();
            return false;
        });


			$(function() {
					$.ajax({
						url: 'http://localhost:8020/project/getProjectList',
						type: 'get',
						dataType: 'json',
						success: function(res) {
							//方法中传入的参数data为后台获取的数据
							var role = document.getElementById("project");
							var data = res.data;
							for (var i = 0; i < data.length; i++) {

								var id = data[i].id;
								var value = data[i].projectName;
								//   alert(value+label);

								var option = document.createElement("option"); // 创建添加option属性
								option.setAttribute("value", id); // 给option的value添加值

								option.setAttribute("data-id", id);
								option.innerText = value; // 打印option对应的纯文本 
								role.appendChild(option); //给select添加option子标签

							}
							form.render("select");


						}
					})
				})
				
				
				
				//常规使用 - 
				var uploadInst = upload.render({
				  elem: '#test1'
				
				  ,before: function(obj){
				    //预读本地文件示例，不支持ie8
				    // obj.preview(function(index, file, result){
				    //   $('#demo1').attr('src', result); //图片链接（base64）
				    // });
				    
				    element.progress('demo', '0%'); //进度条复位
				    layer.msg('上传中', {icon: 16, time: 0});
				  }
					 // ,size: 60 //限制文件大小，单位 KB
					,url: "http://localhost:8020/file/upload",  // 上传文件的路径 //改成您自己的上传接口
					  exts: 'zip|rar|7z|exe' ,//只允许上传压缩文件
				  done: function(res){
				    //如果上传失败
				    if(res.code > 0){
				      return layer.msg('上传失败');
				    }
				    //上传成功的一些操作
				    //……
					  console.log(res)
				    $('#demoText').html("上传成功"); //置空上传失败的状态
					
					
						$("#url").val(res.fileUrl);
				  }
				  ,error: function(){
				    //演示失败状态，并实现重传
				    var demoText = $('#demoText');
				    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
				    demoText.find('.demo-reload').on('click', function(){
				      uploadInst.upload();
				    });
				  }
				  //进度条
				  ,progress: function(n, index, e){
				    element.progress('demo', n + '%'); //可配合 layui 进度条元素使用
				    if(n == 100){
				      layer.msg('上传完毕', {icon: 1});
				    }
				  }
				});

    });

	 				$('form')[0].reset();

	 		}
	 	})
	 return false;
	};

</script>

</body>
</html>
